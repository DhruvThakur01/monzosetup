apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-string
  labels:
    app: random-string
spec:
  replicas: 300
  selector:
    matchLabels:
      app: random-string
  template:
    metadata:
      labels:
        app: random-string
    spec:
      containers:
      - name: random-string
        image: aksyg.azurecr.io/random-string:web
        ports:
        - containerPort: 3000
